name: CI - Integra√ß√£o Cont√≠nua

# Trigger: Executa a cada push ou pull request na branch main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Defini√ß√£o dos jobs do pipeline
jobs:
  # Job 1: Valida√ß√£o de C√≥digo
  validation:
    name: Valida√ß√£o de Arquivos
    runs-on: ubuntu-latest
    
    steps:
      # Checkout do c√≥digo
      - name: Checkout do Reposit√≥rio
        uses: actions/checkout@v4
      
      # Verifica se os arquivos essenciais existem
      - name: Verificar Estrutura do Projeto
        run: |
          echo "üîç Verificando estrutura do projeto..."
          if [ ! -d "site" ]; then
            echo "‚ùå Diret√≥rio 'site' n√£o encontrado!"
            exit 1
          fi
          if [ ! -f "site/index.html" ]; then
            echo "‚ùå Arquivo 'site/index.html' n√£o encontrado!"
            exit 1
          fi
          echo "‚úÖ Estrutura do projeto validada com sucesso!"
      
      # Lista os arquivos do projeto
      - name: Listar Arquivos do Projeto
        run: |
          echo "üìÅ Estrutura de arquivos:"
          tree -L 3 || find . -type f -name "*.html" -o -name "*.yml" | head -20

  # Job 2: Testes de Qualidade
  quality-check:
    name: Testes de Qualidade
    runs-on: ubuntu-latest
    needs: validation
    
    steps:
      - name: Checkout do Reposit√≥rio
        uses: actions/checkout@v4
      
      # Instala√ß√£o do Node.js para ferramentas de valida√ß√£o
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Instala validador HTML
      - name: Instalar HTMLHint
        run: npm install -g htmlhint
      
      # Valida sintaxe HTML
      - name: Validar HTML
        run: |
          echo "üîç Validando sintaxe HTML..."
          htmlhint site/*.html || echo "‚ö†Ô∏è  Avisos encontrados (n√£o cr√≠tico)"
          echo "‚úÖ Valida√ß√£o HTML conclu√≠da!"
      
      # Conta linhas de c√≥digo
      - name: Estat√≠sticas do C√≥digo
        run: |
          echo "üìä Estat√≠sticas do projeto:"
          echo "Total de arquivos HTML: $(find site -name "*.html" | wc -l)"
          echo "Total de linhas HTML: $(find site -name "*.html" -exec wc -l {} + | tail -1)"
          echo "Tamanho total: $(du -sh site/)"

  # Job 3: Testes Automatizados
  tests:
    name: Testes Automatizados
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: Checkout do Reposit√≥rio
        uses: actions/checkout@v4
      
      # Testa se o HTML √© v√°lido
      - name: Teste de Sintaxe HTML
        run: |
          echo "üß™ Executando testes..."
          # Verifica se h√° tags HTML b√°sicas
          if ! grep -q "<!DOCTYPE html>" site/index.html; then
            echo "‚ùå DOCTYPE n√£o encontrado!"
            exit 1
          fi
          if ! grep -q "<html" site/index.html; then
            echo "‚ùå Tag HTML n√£o encontrada!"
            exit 1
          fi
          if ! grep -q "<head>" site/index.html; then
            echo "‚ùå Tag HEAD n√£o encontrada!"
            exit 1
          fi
          if ! grep -q "<body>" site/index.html; then
            echo "‚ùå Tag BODY n√£o encontrada!"
            exit 1
          fi
          echo "‚úÖ Todos os testes passaram com sucesso!"
      
      # Verifica conte√∫do espec√≠fico
      - name: Teste de Conte√∫do
        run: |
          echo "üìù Verificando conte√∫do..."
          if grep -q "Deploy Automatizado" site/index.html; then
            echo "‚úÖ Conte√∫do encontrado!"
          else
            echo "‚ö†Ô∏è  Conte√∫do esperado n√£o encontrado"
          fi

  # Job 4: Build e Gera√ß√£o de Artefatos
  build:
    name: Build do Projeto
    runs-on: ubuntu-latest
    needs: tests
    
    steps:
      - name: Checkout do Reposit√≥rio
        uses: actions/checkout@v4
      
      # Simula processo de build
      - name: Executar Build
        run: |
          echo "üî® Iniciando processo de build..."
          mkdir -p dist
          cp -r site/* dist/
          echo "‚úÖ Build conclu√≠do com sucesso!"
      
      # Gera artefato
      - name: Upload do Artefato
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: dist/
          retention-days: 30
      
      # Informa√ß√µes do build
      - name: Informa√ß√µes do Build
        run: |
          echo "üì¶ Artefato gerado:"
          ls -lh dist/
          echo "‚úÖ Build ID: ${{ github.run_number }}"
          echo "‚úÖ Commit: ${{ github.sha }}"

  # Job 5: Relat√≥rio Final
  report:
    name: Relat√≥rio de CI
    runs-on: ubuntu-latest
    needs: build
    if: always()
    
    steps:
      - name: Gerar Relat√≥rio
        run: |
          echo "üìä =========================================="
          echo "üìä RELAT√ìRIO DE INTEGRA√á√ÉO CONT√çNUA"
          echo "üìä =========================================="
          echo "‚úÖ Pipeline: CI - Integra√ß√£o Cont√≠nua"
          echo "‚úÖ Status: Conclu√≠do"
          echo "‚úÖ Build: #${{ github.run_number }}"
          echo "‚úÖ Branch: ${{ github.ref_name }}"
          echo "‚úÖ Commit: ${{ github.sha }}"
          echo "‚úÖ Autor: ${{ github.actor }}"
          echo "‚úÖ Data: $(date)"
          echo "üìä =========================================="
